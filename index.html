  <body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>

    <div class="poster">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center title-logo">
                    <img class="poster-image" src="img/eee_day.png" alt="Title Logo">

        </div>

    <div class="event-counter">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div id="counter_wrapper">
                <h1 class="text-center">Event Counter</h1>
                <div class="text-center" id="counter"></div>
              </div>
            </div>
          </div>
        </div>
   </div>


    




    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- fit text -->
    <script type="text/javascript" src="js/jquery.fittext.js"></script>

    <!-- jquery countdown -->
    <script type="text/javascript" src="js/jquery.plugin.js"></script> 
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <script type="text/javascript">
      
      $(document).ready(function(){
        $("#counter").countdown({
        until: new Date(2019, 12 - 1, 15),
        format: 'dHMS'
        });

        $("#counter_wrapper").fitText(1.2, {
        minFontSize: '20px',
        maxFontSize: '50px'
        });

      });
    </script>
